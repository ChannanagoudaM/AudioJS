<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ</title>
    <link rel="stylesheet" href="song.css">
</head>
<body>

   <div class="container">
    <div class="musicPlayer">
        <nav>
            <i id="nav1" class="fa-solid fa-2x fa-angle-left" style="color: #f12009;"></i>
            <i id="nav2" class="fa-solid fa-2x fa-angle-right" style="color: #ff230a;"></i>
        </nav>
        <div class="photo">
            <img id="photo" src="3.jpg" alt="" srcset="">
            <h2>Let me love you</h2>
            <h2 id="h">By:Justin Bieber</h2>
        </div>
        <div class="taskBar">
            <input type="range" name="" id="bar" max="100%" min="0%" value="0" >
        </div>
        <div class="foot">
            <i id="foot1" class="fa-solid fa-2x fa-backward-fast" style="color: #26ec18;"></i>
            <i id="foot2" class="fa-solid fa-3x fa-circle-play" style="color: #20ee2e;"></i>
            <i id="foot3" class="fa-solid fa-3x fa-circle-pause" style="color: #20ee2e;"></i>
            <i id="foot4" class="fa-sharp fa-solid fa-2x fa-forward-fast" style="color: #14f018;"></i>
        </div>
        <div class="footer">
            <i id="foot" class="fa-solid fa-2x fa-music" style="color: #ff3f0f;"></i>
            
        </div>
    </div>
   </div>


   <script src="https://kit.fontawesome.com/9e3cd35b2d.js" crossorigin="anonymous"></script>
   <script src="song.js"></script>
</body>
</html>
